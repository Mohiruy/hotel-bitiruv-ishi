<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mohiruy's booking hotel</title>
    <link rel="stylesheet" href="./registration.css">

<body>
    <div class="container-fluid">
        <div class="row registration__page">
            <div class="col">
                <div class="regis__banner d-flex align-items-center">
                    <img src="./images/banner.png" alt="photo">
                </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div class="registration ">
                    <div class="text-center">
                        <img src="./images/logo.png" alt="photo" class="text-center regis__logo">
                    </div>
                    <p class="regis__title text-center">

                    </p>
                    <p class="regis__subtitle text-center">

                    </p>
                    <form class="regis__form">
                        <div class="form-group regis__space">
                            <label for="exampleInputEmail1">
                                <p class="regis__style">Email address</p>
                            </label>
                            <input type="email" class="regis__input text-muted">
                        </div>
                        <div class="form-group regis__space1">
                            <label for="exampleInputPassword1">
                                <p class="regis__style">Password</p>
                            </label>
                            <input type="password" class="regis__input " id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="regis__button">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
